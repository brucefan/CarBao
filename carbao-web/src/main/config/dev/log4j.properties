log4j.rootLogger=DEBUG,CONSOLE
log4j.logger.org.apache=INFO,FILE
log4j.logger.org.quartz=INFO,FILE
log4j.logger.org.hibernate=INFO,FILE
log4j.logger.com.opensymphony=INFO,FILE
log4j.logger.org.springframework=INFO,FILE
log4j.logger.httpclient.wire.header=INFO,FILE
log4j.logger.httpclient.wire.content=INFO,FILE
log4j.logger.com.google=INFO,FILE
log4j.logger.org.jasig.cas=INFO,FILE
log4j.logger.net.spy.memcached=INFO,FILE
log4j.logger.org.mybatis=DEBUG
###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c{1}] - %m%n
#####################
# XLOG Appender
#####################
log4j.appender.XLOG=com.vipshop.log.appender.LogAppender
log4j.appender.XLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.XLOG.layout.ConversionPattern=%d %-5p [%c{1}] - %m%n

